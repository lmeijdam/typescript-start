<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js" data-main="scripts/main.js" /></script>


    <div class="container">
        <div class="page-header">
            <h1>Tasks<small>the TypeScript way (in progress)</small></h1>
        </div>


        <div class="row">
            <div class="col-md-3">


                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add/Edit Task</h3>
                    </div>
                    <div class="panel-body">
                        <legend>Add Tasks</legend>
                        <div class="form-group">
                            <input type="text" name="task_name" id="task_name" value="" placeholder="Enter a task here" />
                        </div>

                        <button id="add_btn">Add</button>
                    </div>
                </div>


            </div>
            <div class="col-md-9">

                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Tasks</div>

                    <!-- Table -->
                    <table class="table">
                        <thead>
                            <th>Name</th>
                            <th>Completed</th>
                        </thead>
                        <tbody id="tasks_table">

                        </tbody>
                    </table>
                </div>
                <div>
                    <button id="del_all_btn">Delete All</button>
                    <button id="del_comp_btn">Delete completed</button>
                </div>

            </div>
        </div>


    </div>
